<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/estilos.css">
    <title>Te lo vendo</title>
</head>

<body>
    <div class="cuerpo">
        <header>
            <nav class="navbar navbar-expand-md bg-primary navbar-dark">
                <a class="navbar-brand" href="index.html">Te lo vendo!</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="index.html">Inicio <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="nosotros.html">Sobre Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contacto.html">Contacto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="estadisticas.html">Estadisticas</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <section class="container mt-4">
            <h1>Contacto</h1>
            <form class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="formulario" class="form-label">Nombre Completo</label>
                    <input type="text" class="form-control" id="formulario" aria-describedby="nombre" required>
                    <div id="nombre" class="form-text"></div>
                    <div class="invalid-feedback">
                        Escribe tu nombre
                      </div>
                </div>
                <div class="mb-3">
                    <label for="formulario" class="form-label">Correo Electronico</label>
                    <input type="email" class="form-control" id="formulario" aria-describedby="email" required>
                    <div id="email" class="form-text"></div>
                    <div class="invalid-feedback">
                        Escribe tu correo
                      </div>
                </div>
                <div class="mb-3">
                    <label for="formulario" class="form-label">Mensaje</label>
                    <input type="text" class="form-control" id="formulario" aria-describedby="mensaje" required>
                    <div id="mensaje" class="form-text"></div>
                    <div class="invalid-feedback">
                        Escribe un mensaje
                      </div>
                </div>
                <button type="submit" class="btn btn-primary">Aceptar</button>
            </form>
        </section>
        <div class="pie">    
            <footer>
                <div class="container">
                    <h3>Desarrolladores</h3>
                    <ul>
                        <li>Antonieta Perdomo</li>
                        <li>Yubelkys Siegler</li>
                        <li>Isaias Nuñez</li>
                        <li>Daniel Escudero</li>
                        <li>Nicolas Bertin</li>
                    </ul>
                </div>
                <p class="anio">Año 2022</p>
            </footer>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="assets/funciones.js"></script>
</body>

</html>
